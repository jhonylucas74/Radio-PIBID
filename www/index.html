<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/ngFx.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="Stream">
      <div class="bar bar-header bar-trasparent">
        <h1 class="title">PIBID RÁDIO WEB</h1>
      </div>
      <ion-content>
        <img class="logo" src="img/logo-PIBID-novo.png"> 

        
      </ion-content>
      <div id="controls" >  
          <p id="message">Toque no botão play <br> para ouvir a rádio.</p>
          <div id="control">      
            <a ng-click="change_status()">
              <i id="play" class="icon ion-play"></i>
              <i id="loading" class="icon ion-looping"></i>
              <i id="stop" class="icon ion-stop"></i>
            </a>
          <div>

          <input type="range">
      </div>  
    </ion-pane>
  </body>
</html>
